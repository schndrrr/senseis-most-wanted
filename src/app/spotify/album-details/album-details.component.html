<span style="margin-bottom: 0; font-size: 3rem;"> {{ playlist.name }}</span>
  <mat-icon style="float: right;" (click)="openSpotify()"> speaker </mat-icon>
  <cdk-virtual-scroll-viewport [itemSize]="trackList?.length" class="scroll">
    <ng-container *cdkVirtualFor="let track of trackList">
      <div (mouseenter)="mouseEv(true, track.track.id)" (mouseleave)="mouseEv(false)">
        <img *ngIf="track.track.album.images[0] != undefined" [src]="track.track.album.images[0].url" style="width: 30px; height: 30px;">
        {{ track.track.name }}
        <div *ngIf="mouse && track.track.id == trackId">
          <ng-container *ngFor="let artist of track.track.artists">
            <small style="color: grey;"> {{artist.name}} </small>
          </ng-container>
          <iframe [src]="track.track.embeded_url" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
      </div>
    </ng-container>
  </cdk-virtual-scroll-viewport>
  <iframe src="https://open.spotify.com/embed/playlist/3n6uIOMvb7rzSrAvwonX1R" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
